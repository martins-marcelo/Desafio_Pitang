<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="nome" value="Nome:" />
			<p:inputText id="nome" value="#{Usuario.nome}" />


			<p:outputLabel for="email" value="Email:" />
			<p:inputText id="email" value="#{Usuario.email}" />


			<p:outputLabel for="senha" value="Senha:" />
			<p:inputText id="senha" value="#{Usuario.senha}" />

			<p:commandButton value="Cadastrar" icon="ui-icon-save"
				action="#{UsuarioService.insert}" update="messages">
			</p:commandButton>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
